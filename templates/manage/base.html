{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统-{% block title %}首页{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-table.css' %}">
    {% block custom_css %}{% endblock %}
</head>
<body>
{% block content %}

{% endblock %}

<script src="{% static 'js/jquery-3.2.1.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap-table.js' %}" type="text/javascript"></script>
<script src="{% static 'locale/bootstrap-table-zh-CN.js' %}" type="text/javascript"></script>
<script src="{% static 'js/ajax.js' %}" type="text/javascript"></script>
<script src="{% static 'js/pagination.js' %}" type="text/javascript"></script>
{% block custom_js %}{% endblock %}
</body>
</html>
